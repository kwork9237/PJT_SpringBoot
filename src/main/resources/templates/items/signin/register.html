<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">
	<head>
		<title>Login</title>
	</head>
	<!-- <body> -->
	<div layout:fragment="content">
		<main class="flex-shrink-0">
			<div class="container px-5 my-5">
				<div class="row gx-5 justify-content-center">
					<form id="registerForm" role="form" action="create" method="post">
				      	<!-- Name input -->
				      	<!-- 
					    <div class="form-outline mb-4">
				        	<input type="text" id="registerName" class="form-control" />
				        	<label class="form-label" for="registerName">Name</label>
				      	</div>
				      	-->
				
				      	<!-- Username input -->
				      	<!--
				      	<div class="form-outline mb-4">
				        	<input type="text" id="registerUsername" class="form-control" />
				        	<label class="form-label" for="registerUsername">Username</label>
				      	</div>
				      	-->
				
				      	<!-- Email input -->
				      	<div class="form-outline mb-4">
				        	<input type="email" id="mail" name="mail" class="form-control" required/>
				        	<label class="form-label" for="mail">Email</label>
				      	</div>
				      	
				      	<!-- Id input -->
				      	<div class="form-outline mb-4">
				        	<input type="text" id="id" name="id" class="form-control" required/>
				        	<label class="form-label" for="id">Userid</label>
				      	</div>
				
				      	<!-- Password input -->
				      	<div class="form-outline mb-4">
				        	<input type="password" id="pw" name="pw" class="form-control" required/>
				        	<label class="form-label" for="pw">Password</label>
				      	</div>
				
				      	<!-- Checkbox -->
				      	<div class="form-check d-flex justify-content-center mb-4">
				        	<input class="form-check-input me-2" type="checkbox" value="" id="mbTermChk" 
				          			aria-describedby="registerCheckHelpText" />
				        	<label class="form-check-label" for="mbTermChk">
				          		I have read and agree to the terms
				        	</label>
				      	</div>

      					<!-- Submit button -->
      					<div class="form-check d-flex justify-content-center mb-4">
      						<button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
      					</div>
    				</form>
				</div>
			</div>
		</main>
		<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
	</div>
</html>
