            <!-- Blog preview section-->
            <section class="py-5">
                <div class="container px-5">
                    <h2 class="fw-bolder fs-5 mb-4">Featured Stories</h2>
                    <div class="row gx-5">
                    	<div class="col-lg-4 mb-5" th:if=${itemsNotEmpty} th:each="item : ${items}">
							<div class="card h-100 shadow border-0">
								<img th:if="${item.postMimg != null && item.postMimg != ''}" class="card-img-top" th:src="${item.postMimg}" alt="..." style="width: 600px; height: 350px"/>
	                            <img th:unless="${item.postMimg != null && item.postMimg != ''}" class="card-img-top" src="https://dummyimage.com/600x350/ced4da/6c757d" alt="..." />
	                                
								<div class="card-body p-4">
									<div class="badge bg-primary bg-gradient rounded-pill mb-2" th:text=${item.postTags}></div>
									<!-- <a class="text-decoration-none link-dark stretched-link" href="/blog/post/{item.postId}"> -->
									
									<a class="text-decoration-none link-dark stretched-link" th:href="@{/blog/post/{postId}(postId=${item.postId})}">
										<div class="h5 card-title mb-3" th:text=${item.postTitle}></div>
									</a>
									<p class="card-text mb-0" th:text=${item.postSubtitle}/>
								</div>
								<div class="card-footer p-4 pt-0 bg-transparent border-top-0">
									<div class="d-flex align-items-end justify-content-between">
										<div class="d-flex align-items-center">
											<img th:if="${item.postAuthorimg != null && item.postAuthorimg != ''}" class="rounded-circle me-3" th:src="${item.postAuthorimg}" alt="..." style="width: 40px; height: 40px"/>
											<img th:unless="${item.postAuthorimg != null && item.postAuthorimg != ''}" class="rounded-circle me-3" src="https://dummyimage.com/40x40/ced4da/6c757d" alt="..." />
											<div class="small">
												<div class="fw-bold" th:text=${item.postAuthor}></div>
												<div class="text-muted" th:text=${item.postDate}></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-4 mb-5" th:unless=${itemsNotEmpty}>
							Stories is Empty!
						</div>
                    </div>
                    <div class="text-end mb-5 mb-xl-0">
                        <a class="text-decoration-none" th:href="@{/blog/postList?page=1}">
                            More stories
                            <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </section>
