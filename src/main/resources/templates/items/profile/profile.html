<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout_noheader}">
	<head>
		<title>profile</title>
	</head>
	
	<!-- <body> -->
	<div layout:fragment="content">
		<main class="flex-shrink-0">
			<div class="container px-5 my-5">
				<!-- <div class="row gx-5 justify-content-center"> -->
				<div class="container-sm px-5 my-5">
					<form id="profileForm" role="form" action="profile/update" method="post">
						<!-- mbcode -->
						<div>
							<input type="hidden" id="code" name="code" th:value=${mbCode} class="form-control" required/>
						</div>
						
						<!-- Name input -->
					    <div class="form-outline mb-4">
				        	<input type="text" id="name" name="name" th:value=${mbName} class="form-control" required/>
				        	<label class="form-label" for="name">Name</label>
				      	</div>
					
						<!-- Mail input -->
				      	<div class="form-outline mb-4">
				        	<input type="text" id="mail" name="mail" th:value=${mbMail} class="form-control" required/>
				        	<label class="form-label" for="mail">Email</label>
				      	</div>
				      	
				      	<!-- ID input -->
				      	<div class="form-outline mb-4">
				        	<input type="text" id="id" name="id" th:value=${mbId} th:readonly="true" class="form-control" required/>
				        	<label class="form-label" for="mail">ID</label>
				      	</div>
				      	
				      	<!-- Password input -->
				      	<div class="form-outline mb-4">
				        	<input type="password" id="pw" name="pw" class="form-control" required/>
				        	<label class="form-label" for="pw">Password</label>
				      	</div>
				      	
				      	<!-- Submit button -->
      					<div class="form-check d-flex justify-content-center mb-4">
      						<button type="submit" th:href=@{/profile/update} class="btn btn-primary btn-block mb-3">Change</button>
      					</div>
					</form>
					
					<form id="dummy1" role="form" action="main" method="post" class="form-check d-flex justify-content-center mb-4">
						<div class="form-outline mb-4">
							<p>Cancel Change? <a href="/main">Back</a></p>
						</div>
					</form>
					
					<form id="dummy2" role="form" method="post" class="form-check d-flex justify-content-center mb-4">
						<div class="form-outline mb-4">
							<p>Delete Account? <a href="/profile/delete">Delete Account</a></p>
						</div>
					</form>
				</div>
			</div>
		</main>
		
		<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
	</div>
</html>
